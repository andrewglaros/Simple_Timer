<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simple Timer</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!--
  <header>
    <h1>Simple Timer</h1>
  </header>
  -->
  <div class="time-button" id="button-1">
    <span class="time-label">30 seconds</span>
    <span class="push-label">Press to start</span>
    <span class="progress-bar">.</span>
  </div>
  <div class="time-button" id="button-2">
    <span class="time-label">60 seconds</span>
    <span class="push-label">Press to start</span>
    <span class="progress-bar">.</span>
  </div>
  <div class="time-button" id="button-3">
    <span class="time-label">90 seconds</span>
    <span class="push-label">Press to start</span>
    <span class="progress-bar">.</span>
  </div>
  <div class="time-button" id="button-4">
    <span class="time-label">2 minutes</span>
    <span class="push-label">Press to start</span>
    <span class="progress-bar">.</span>
  </div>
  <div class="time-button" id="button-5">
    <span class="time-label">3 minutes</span>
    <span class="push-label">Press to start</span>
    <span class="progress-bar">.</span>
  </div>
</body>
</html>
